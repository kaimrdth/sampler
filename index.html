<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sampler</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <div class="header-controls">
            <div class="tempo-control-header">
                <span id="tempo-display">120</span> BPM
            </div>
            
            <div class="transport-controls">
                <button id="record-btn" class="transport-btn">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <circle cx="6" cy="6" r="5"/>
                    </svg>
                </button>
                <button id="write-btn" class="transport-btn">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <path d="M6 2v8M2 6h8" stroke="currentColor" stroke-width="1.5" fill="none"/>
                    </svg>
                </button>
                <button id="play-btn" class="transport-btn">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <polygon points="3,2 3,10 9,6"/>
                    </svg>
                </button>
                <button id="sequencer-btn" class="transport-btn">
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <rect x="1" y="5" width="3" height="3"/>
                        <rect x="5" y="5" width="3" height="3"/>
                        <rect x="9" y="5" width="3" height="3"/>
                        <rect x="13" y="5" width="2" height="3"/>
                    </svg>
                </button>
                <button id="edit-btn" class="transport-btn">
                    <svg width="12" height="12" viewBox="0 0 12 12" fill="currentColor">
                        <path d="M8.5 1.5L10.5 3.5L4 10H2V8L8.5 1.5Z"/>
                        <path d="M1 11H11" stroke="currentColor" stroke-width="0.8" fill="none"/>
                    </svg>
                </button>
            </div>
        </div>

        <div class="pad-grid">
            <div class="pad" data-pad="0">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="0">M</button>
                    <button class="solo-btn" data-pad="0">S</button>
                </div>
            </div>
            <div class="pad" data-pad="1">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="1">M</button>
                    <button class="solo-btn" data-pad="1">S</button>
                </div>
            </div>
            <div class="pad" data-pad="2">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="2">M</button>
                    <button class="solo-btn" data-pad="2">S</button>
                </div>
            </div>
            <div class="pad" data-pad="3">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="3">M</button>
                    <button class="solo-btn" data-pad="3">S</button>
                </div>
            </div>
            <div class="pad" data-pad="4">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="4">M</button>
                    <button class="solo-btn" data-pad="4">S</button>
                </div>
            </div>
            <div class="pad" data-pad="5">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="5">M</button>
                    <button class="solo-btn" data-pad="5">S</button>
                </div>
            </div>
            <div class="pad" data-pad="6">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="6">M</button>
                    <button class="solo-btn" data-pad="6">S</button>
                </div>
            </div>
            <div class="pad" data-pad="7">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="7">M</button>
                    <button class="solo-btn" data-pad="7">S</button>
                </div>
            </div>
            <div class="pad" data-pad="8">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="8">M</button>
                    <button class="solo-btn" data-pad="8">S</button>
                </div>
            </div>
            <div class="pad" data-pad="9">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="9">M</button>
                    <button class="solo-btn" data-pad="9">S</button>
                </div>
            </div>
            <div class="pad" data-pad="10">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="10">M</button>
                    <button class="solo-btn" data-pad="10">S</button>
                </div>
            </div>
            <div class="pad" data-pad="11">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="11">M</button>
                    <button class="solo-btn" data-pad="11">S</button>
                </div>
            </div>
            <div class="pad" data-pad="12">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="12">M</button>
                    <button class="solo-btn" data-pad="12">S</button>
                </div>
            </div>
            <div class="pad" data-pad="13">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="13">M</button>
                    <button class="solo-btn" data-pad="13">S</button>
                </div>
            </div>
            <div class="pad" data-pad="14">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="14">M</button>
                    <button class="solo-btn" data-pad="14">S</button>
                </div>
            </div>
            <div class="pad" data-pad="15">
                <div class="pad-controls">
                    <button class="mute-btn" data-pad="15">M</button>
                    <button class="solo-btn" data-pad="15">S</button>
                </div>
            </div>
        </div>

        <div class="sequencer-controls" id="sequencer-controls" style="display: none;">
            <div class="sequencer-header">
                <div class="selected-pad-info">
                    <span>pad <span id="selected-pad-number">01</span></span>
                    <span id="selected-pad-name" class="pad-name">empty</span>
                </div>
                <button id="clear-pattern-btn" class="clear-btn">clear</button>
            </div>
            
            <div class="step-grid">
                <div class="step-row">
                    <div class="step" data-step="0"></div>
                    <div class="step" data-step="1"></div>
                    <div class="step" data-step="2"></div>
                    <div class="step" data-step="3"></div>
                    <div class="step" data-step="4"></div>
                    <div class="step" data-step="5"></div>
                    <div class="step" data-step="6"></div>
                    <div class="step" data-step="7"></div>
                    <div class="step" data-step="8"></div>
                    <div class="step" data-step="9"></div>
                    <div class="step" data-step="10"></div>
                    <div class="step" data-step="11"></div>
                    <div class="step" data-step="12"></div>
                    <div class="step" data-step="13"></div>
                    <div class="step" data-step="14"></div>
                    <div class="step" data-step="15"></div>
                </div>
            </div>
        </div>

        <div class="edit-controls" id="edit-controls" style="display: none;">
            <div class="edit-header">
                <span>pad <span id="edit-pad-number">01</span></span>
            </div>
            
            <div class="edit-sections">
                <div class="edit-section envelope">
                    <h4>envelope</h4>
                    <div class="knob-row adsr-knobs">
                        <div class="radial-knob-group">
                            <label>a</label>
                            <div class="radial-knob" id="attack-knob-container">
                                <div class="knob-track"></div>
                                <div class="knob-indicator" id="attack-indicator"></div>
                                <input type="range" id="attack-knob" min="0" max="10" step="0.01" value="0.01" class="hidden-range">
                            </div>
                            <span class="knob-value" id="attack-value">0.01</span>
                        </div>
                        <div class="radial-knob-group">
                            <label>d</label>
                            <div class="radial-knob" id="decay-knob-container">
                                <div class="knob-track"></div>
                                <div class="knob-indicator" id="decay-indicator"></div>
                                <input type="range" id="decay-knob" min="0" max="10" step="0.01" value="7.0" class="hidden-range">
                            </div>
                            <span class="knob-value" id="decay-value">7.00</span>
                        </div>
                        <div class="radial-knob-group">
                            <label>s</label>
                            <div class="radial-knob" id="sustain-knob-container">
                                <div class="knob-track"></div>
                                <div class="knob-indicator" id="sustain-indicator"></div>
                                <input type="range" id="sustain-knob" min="0" max="1" step="0.01" value="0.8" class="hidden-range">
                            </div>
                            <span class="knob-value" id="sustain-value">0.80</span>
                        </div>
                        <div class="radial-knob-group">
                            <label>r</label>
                            <div class="radial-knob" id="release-knob-container">
                                <div class="knob-track"></div>
                                <div class="knob-indicator" id="release-indicator"></div>
                                <input type="range" id="release-knob" min="0" max="10" step="0.01" value="8.0" class="hidden-range">
                            </div>
                            <span class="knob-value" id="release-value">8.00</span>
                        </div>
                    </div>
                </div>

                <div class="edit-section pitch">
                    <h4>pitch</h4>
                    <div class="poly-mode">
                        <label>
                            <input type="radio" name="poly-mode" value="poly" checked>
                            poly
                        </label>
                        <label>
                            <input type="radio" name="poly-mode" value="mono">
                            mono
                        </label>
                    </div>
                    <div class="knob-row">
                        <div class="radial-knob-group">
                            <label>rate</label>
                            <div class="radial-knob" id="pitch-knob-container">
                                <div class="knob-track"></div>
                                <div class="knob-indicator" id="pitch-indicator"></div>
                                <input type="range" id="pitch-knob" min="0.5" max="2" step="0.01" value="1" class="hidden-range">
                            </div>
                            <span class="knob-value" id="pitch-value">0</span>
                        </div>
                    </div>
                </div>

                <div class="edit-section filter">
                    <h4>filter</h4>
                    <div class="filter-type">
                        <label>
                            <input type="radio" name="filter-type" value="lowpass" checked>
                            low
                        </label>
                        <label>
                            <input type="radio" name="filter-type" value="highpass">
                            high
                        </label>
                    </div>
                    <div class="knob-row">
                        <div class="radial-knob-group">
                            <label>freq</label>
                            <div class="radial-knob" id="filter-freq-knob-container">
                                <div class="knob-track"></div>
                                <div class="knob-indicator" id="filter-freq-indicator"></div>
                                <input type="range" id="filter-freq-knob" min="80" max="8000" step="10" value="8000" class="hidden-range">
                            </div>
                            <span class="knob-value" id="filter-freq-value">8000</span>
                        </div>
                        <div class="radial-knob-group">
                            <label>res</label>
                            <div class="radial-knob" id="filter-res-knob-container">
                                <div class="knob-track"></div>
                                <div class="knob-indicator" id="filter-res-indicator"></div>
                                <input type="range" id="filter-res-knob" min="0.1" max="20" step="0.1" value="1" class="hidden-range">
                            </div>
                            <span class="knob-value" id="filter-res-value">1.0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="visualizer">
                <div class="waveform-header">
                    <div class="loop-control">
                        <button id="loop-toggle" class="loop-btn">
                            LOOP
                        </button>
                    </div>
                </div>
                <div class="waveform-container">
                    <canvas id="waveform-canvas" width="400" height="100"></canvas>
                    <div class="trim-handles">
                        <div class="trim-handle start-handle" id="start-handle">
                            <div class="handle-line"></div>
                            <div class="handle-grip">start</div>
                        </div>
                        <div class="trim-handle end-handle" id="end-handle">
                            <div class="handle-line"></div>
                            <div class="handle-grip">end</div>
                        </div>
                    </div>
                    <div class="trim-overlay" id="trim-overlay"></div>
                </div>
                <div class="trim-info">
                    <span><span id="trim-start-value">0.00</span> - <span id="trim-end-value">0.00</span></span>
                    <span><span id="trim-length-value">0.00</span>s</span>
                </div>
            </div>
        </div>

        <div class="status">
            <div id="recording-status"></div>
            <div id="edit-status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
